service: SLS-cronWhois # NOTE: update this with your service name

frameworkVersion: ">=1.8.0 <2.0.0"

custom:
  stage: ${opt:stage, "dev"}
  domains: "munz.com" # Space separated list of domains to check
  cronWhoisTopic: "cronWhoisTopic-${self:custom.stage}"

provider:
  name: aws
  runtime: nodejs10.x
  memorySize: 128
  timeout: 300
  region: us-east-1
  stage: ${self:custom.stage}
  # Environment Variables
  environment:
    DOMAINS: ${self:custom.domains}
  # IAM policies
  iamRoleStatements:
    # Grant access to publish to cronWhois SNS Topic
    - Effect: "Allow"
      Action:
        - "sns:Publish"
      Resource:
        - Ref: "cronWhoisTopic"

layers:
  commonModules:
    path: layers/CommonModules
    compatibleRuntimes:
      - nodejs10.x
    name: cronWhois-commonModules-${self:custom.stage}
    description: "whois-json"

functions:
  cronWhois:
    handler: lambdas/cronWhois.handler
    description: "Cron to check whois for specified domains. Sends SNS notification if domain is expired."
    layers:
      - {Ref: CommonModulesLambdaLayer}
    events:
      - schedule: rate(10 minutes)

# CloudFormation resources
resources:
 Resources:
   cronWhoisTopic:
     Type: "AWS::SNS::Topic"
     Properties:
       TopicName: "${self:custom.cronWhoisTopic}"

package:
  exclude:
    - README.md
    - package.json
    - package-lock.json
